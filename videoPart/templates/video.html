{% extends 'biaobase.html' %}
{%load static%}

{% block title %}
视频课程
{% endblock %}
{% block content %}
<div class="col-md-9">
    <div class="model-details-title">
        荣誉资质
    </div>
    <div class="row">
        {% for video in videos %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="{{video.photo.url}}">
                <div class="caption">
                    <p>{{video.description}}</p>
                </div>
                <div>
                    <video width="320" height="240" src="{{ video.video.url }}" type="video/mp4" controls>
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div>
                    <video src="{{ video.video.url }}" width="800" height="480" controls>
                        浏览器不支持video元素
                    </video>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
